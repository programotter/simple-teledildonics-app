<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple buttplug-js Toy Control App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://cdn.jsdelivr.net/npm/buttplug@0.13.0/dist/web/buttplug.min.js" defer></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Simple Teledildonics App</h1>
    <button id="buttplug-local-button" onclick="startLocalConnection();">
      Start Scanning
    </button>
    <div id="device-list">
    </div>
  </body>
</html>
